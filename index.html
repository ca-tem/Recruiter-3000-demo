<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter 3000 Demo</title>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* Portfolio button in top-left */
    .portfolio-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.2s ease;
      font-size: 0.9rem;
    }

    .portfolio-link:hover {
      background: #1e40af;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #374151;
    }

    /* Ensure widget is inline and centered */
    vapi-widget {
      position: static !important; /* Overrides floating bubble */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Portfolio link top-left -->
  <a href="https://your-portfolio-link.com" class="portfolio-link" target="_blank">View Portfolio</a>

  <!-- Main heading and description -->
  <h1>Recruiter 3000</h1>
  <p>Test drive the AI-powered recruiter</p>

  <!-- Vapi widget inline -->
  <vapi-widget
    public-key="a395c1fa-d46d-4875-86b7-89f5d4c89414"
    assistant-id="3608fe41-b2cb-4e8e-857b-d5706781fc4a"
    mode="voice"
    theme="light"
    show-open-button="false"  <!-- hides floating button -->
  ></vapi-widget>

</body>
</html>
